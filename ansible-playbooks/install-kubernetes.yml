- hosts: cluster
  become: yes
  tasks:
    - name: Add IP address of all hosts to host file
      lineinfile:
        dest: /etc/hosts
        line: "{{ hostvars[item].ansible_host }} {{ hostvars[item].hostname }}"
        state: present
      with_items: "{{ groups.all }}"
       
    - name: install Docker
      yum:
        name: docker
        state: present
        update_cache: true

    - name: stop Docker
      service:
        name: docker
        enabled: yes
        state: stopped

    - name: start Docker
      service:
        name: docker
        enabled: yes
        state: started

    - name: disable SELinux
      command: setenforce 0

    - name: disable SELinux on reboot
      selinux:
        state: disabled

    - name: Remove swapfile from /etc/fstab
      mount:
        name: swap
        fstype: swap
        state: absent
        
    - name: Disable swap
      command: swapoff -a
      when: ansible_swaptotal_mb > 0

    - name: ensure net.bridge.bridge-nf-call-ip6tables is set to 1
      sysctl:
        name: net.bridge.bridge-nf-call-ip6tables
        value: 1
        state: present

    - name: ensure net.bridge.bridge-nf-call-iptables is set to 1
      sysctl:
        name: net.bridge.bridge-nf-call-iptables
        value: 1
        state: present

    - name: add Kubernetes' YUM repository
      yum_repository:
        name: Kubernetes
        description: Kubernetes YUM repository
        baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
        gpgkey: https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
        gpgcheck: yes

    - name: install kubelet
      yum:
        name: kubelet
        state: present
        update_cache: true

    - name: install kubeadm
      yum:
        name: kubeadm
        state: present

    - name: start kubelet
      service:
        name: kubelet
        enabled: yes
        state: started

- hosts: masters
  become: yes
  tasks:
  - name: install kubectl
    yum:
      name: kubectl
      state: present

- hosts: masters
  gather_facts: false
  tasks:
    - name: Initialize the cluster
      become: yes
      shell: kubeadm init --pod-network-cidr=10.244.0.0/16 --apiserver-advertise-address={{ hostvars[groups['masters'][0]].ansible_host }}
      args:
        chdir: $HOME

    - name: create .kube directory
      become_user: "{{ ansible_user }}"
      file:
        path: $HOME/.kube
        state: directory
        mode: 0755

    - name: copy admin.conf to user's kube config
      become: yes
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/{{ ansible_user }}/.kube/config
        remote_src: yes
        owner: "{{ ansible_user }}"

    - name: get join command
      shell: kubeadm token create --print-join-command
      register: join_command_raw

    - name: set join command
      set_fact:
        join_command: "{{ join_command_raw.stdout_lines[0] }}"

    - debug:
        msg: "{{ join_command }}"

- hosts: workers
  become: yes
  tasks:
    - name: join cluster
      shell: "{{ hostvars[groups['masters'][0]].join_command }}"
      args:
        chdir: $HOME

- hosts: masters
  become: yes
  tasks:
    - name: Install Pod network
      become: yes
      become_user: "{{ ansible_user }}"
      shell: kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/bc79dd1505b0c8681ece4de4c0d86c5cd2643275/Documentation/kube-flannel.yml
      args:
        chdir: $HOME
        creates: pod_network_setup.txt
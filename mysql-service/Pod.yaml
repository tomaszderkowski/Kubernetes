apiVersion: v1
kind: Pod
metadata:
  namespace: mysql
  name: mysql-server
  labels:
    application: mysql
spec:
  containers:
    - name: mysql
      image: mysql:latest
      env:
        - name: "MYSQL_ROOT_PASSWORD"
          valueFrom:
            secretKeyRef:
              name: mysql
              key: mysql_root_password
      ports:
        - containerPort: 3306
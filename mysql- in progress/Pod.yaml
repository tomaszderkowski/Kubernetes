kind: ReplicationController
apiVersion: v1
metadata:
  name: myqsl
  namespace: mysql-test
  labels:
    name: mysql
spec:
  replicas: 1
  selector:
    name: mysql
  template:
    metadata:
      name: name
      labels:
        name: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:latest
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql
              key: mysql_root_password
        ports:
          - containerPort: 3306
